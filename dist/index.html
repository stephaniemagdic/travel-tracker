<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;800&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<header class="header-container">
  <h1 class="welcome-traveler" id="welcome-traveler"></h1>
</header>
<body class="container">
  <main>
    <section class="login-page" id='login-page'>
      <fieldset>
        <legend>User Login</legend>
          <form class="user-login-form" id="user-login" aria-label="user-information">
            <input type="text" id="username" name="username" aria-label="username" placeholder="username">
            <input type="text" id="password" name="password" aria-label="password" placeholder="password">
            <button id="user-login-submit">Submit</button>
            <p id="user-login-error-field" class="error"></p>
          </form>
      </fieldset>
    </section>
    <section class="user-dashboard-page hidden" id="user-dashboard-page">
      <h1>Your Travel Data</h1>
      <div class="trip-container-wrapper">
        <article class="trip-container">
          <h2>Your Past Trips</h2>
          <div class="past-trip-container" id="past-trips"> 
            <!-- past trips will go here -->
          </div>
        </article>
        <article class="trip-container">
          <h2>Your Present Trips</h2>
          <div class="present-trip-container" id="present-trips"> 
            <!-- present trips will go here -->
          </div>
        </article>
        <article class="trip-container">
          <h2>Your Future Trips</h2>
          <div class="future-trip-container" id="future-trips"> 
            <!-- future trips will go here -->
          </div>
        </article>
        <article class="trip-container">
          <h2>Your Pending Trips</h2>
          <div class="pending-trip-container" id="pending-trips"> 
            pending trips will go here
          </div>
        </article>
      </div>
      <article class="yearly-expenses">
        <h2>Your Yearly Expenses</h2>
        <p class="yearly-trip-spending" id="yearly-spending">
        </p>
      </article>
     </section>
     <section class="book-a-trip-page hidden" id="book-a-trip">
      <div>
        <form id="book-a-trip-form">
          <fieldset>
            <div class="inputs-container">
              <legend>Book A Trip</legend>
                <div class="input-container">
                  <label for="start">Start date</label>
                  <input type="date" id="start" name="trip-start"
                    placeholder="dd-mm-yyyy" value=""
                    min="2014-08-07" max="2022-08-16" required>
                </div>
                <div class="input-container">
                  <label for="duration">Duration</label>
                  <input type="text" name="duration" id="duration" placeholder="number of days" aria-label="Enter the duration of your trip" required>
                  <p id="invalid-duration-error-field" class="error"><p>
                </div>
                <div class="input-container">
                  <label for="duration">Destination City</label>
                  <input type="search" id="destination-search" name="destination-search" aria-label="Search for destination by city" placeholder="search by city" required>
                  <p id="invalid-destination-error-field" class="error"></p>
                </div>
                <div class="input-container">
                  <select name="number-of-travlers" id="number-of-travelers" required>
                    <option value="">number of travelers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </div> 
            </div> 
            <input type="submit" class="book-a-trip-submit"> 
          </fieldset>
          <p id="trip-request-error-field" class="error"></p>
          <p id="estimated-trip-price"></p>
        </form>
      </div>
      <section class="destination-container" id="destinations-container">
        <h2 class="destinations-title">Available Destinations</h2>
        <div class="glide">
          <div id="single-items"></div>
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides" id="glide-slides">
              <li class="glide__slide"></li>
              <!-- just a test below -->
                <article class="destination-card">
                <!-- card top -->
                  <!-- <div class="card-top card-img-1 mobile-card-img-size">
                    <div class="destination-name-container">
                      <img src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" alt="" >
                      <p class="destination-name-label">HERE IS THE DESTINATION</p>
                    </div>
                  </div> -->
                <!-- just a test above -->
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
      </section>
     </section>
     <section class="agent-dashboard-page hidden">
      //AGENT DASHBOARD
     </section>
  </main>
  <footer> 
    <nav class="hidden nav-footer" id="nav">
        <button class="display-booking-screen-button nav-button" id="book-a-trip-button">
          Book a Trip
          <img src="./images/travel-luggage.png" alt="suitcase icon" class="button-img">
        </button>
        <button class="display-trips-button nav-button" id="display-trips-button">
          Travel Data
          <img src="./images/road-map.png" alt="road map icon" class="button-img">
        </button>
        <button class="nav-button">
          Home
          <img src="./images/person-profile-image.png" alt="user login icon" class="button-img">
        </button>
    </nav>
  </footer>
  
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
