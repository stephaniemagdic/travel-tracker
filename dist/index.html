<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
  <header>
    //HEADER CONTENT
  </header>
  <main>
    <section class="login-page hidden">
     //LOGIN PAGE
    </section>
    <section class="user-dashboard">
      //USER DASHBOARD
      <h1>Your Travel Data</h1>
      <article class="trip-container">
        <h2>Your Trip History</h2>
        <div class="past-trip-container"> 
          <!-- past trips will go here -->
        </div>
      </article>
      <article class="trip-container">
        <h2>Your Present Trips</h2>
        <div class="present-trip-container"> 
          <!-- present trips will go here -->
        </div>
      </article>
      <article class="trip-container">
        <h2>Your Future Trips</h2>
        <div class="future-trip-container"> 
          <!-- future trips will go here -->
        </div>
      </article>
      <article class="trip-container">
        <h2>Your Pending Trips</h2>
        <div class="pendingt-trip-container"> 
          <!-- pending trips will go here -->
        </div>
      </article>
      <p class="yearly-trip-spending">
        <!-- YEARLY TRIP SPENDING WILL GO HERE -->
      </p>
     </section>
     <section class="book-a-trip">
      <div>
        <form id="book-a-trip-form">
          <fieldset>
            <legend>Book A Trip</legend>
              <input type="date" id="start" name="trip-start"
                placeholder="dd-mm-yyyy" value=""
                min="2016-01-01" max="2018-12-31" required>
              <label for="start">Start date</label>
              <input type="date" id="end" name="trip-end"
                placeholder="dd-mm-yyyy" value=""
                min="2016-01-01" max="2018-12-31" required>
              <label for="end">End Date</label>
              <input type="search" id="destination-search" name="destination-search" aria-label="Search for destination by city" placeholder="city" required>

              <!-- <input type="text" name="duration" id="duration" placeholder="duration" aria-label="Enter the duration of your trip"> -->
              <select name="number-of-travlers" id="number-of-travelers" placeholder="select the number of travelers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <!-- <option value="">other/special request</option> -->
              <input type="submit">
          </fieldset>
        </form>
      </div>
     </section>
     <section class="agent-dashboard hidden">
      //AGENT DASHBOARD
     </section>
  <footer> 
    <nav>
      <button class="display-booking-screen-button">
        Book a Trip
      </button>
      <button class="display-trips-button hidden">
        See My Travel Data
      </button>
    </nav>
  </footer>
  </main>
  
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
